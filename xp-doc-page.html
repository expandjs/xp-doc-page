<!--
This element is used to display a documentation page.

@element xp-doc-page
@description This element is used to display a documentation page.
@homepage http://www.expandjs.com/elements/xp-doc-page

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency mat-paper ExpandJS/mat-paper
@dependency xp-markdown ExpandJS/xp-markdown
@dependency xp-window ExpandJS/xp-window
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-paper/mat-paper.html">
<link rel="import" href="../xp-markdown/xp-markdown.html">
<link rel="import" href="../xp-window/xp-window.html">

<polymer-element name="xp-doc-page" constructor="XPDocPageElement" attributes="data">

    <template>
        <style>
            :host {
                display: block;
                overflow: visible;

                /* SUBHEAD */
                font-size: 16px;
                font-weight: 400;
                letter-spacing: 0.01em;
                line-height: 24px;
                text-overflow: clip;
                white-space: normal;
            }

            /* RESET */

            :host a {
                text-decoration: none;
            }

            :host a[href]:hover {
                text-decoration: underline;
            }

            :host h1, :host h2,
            :host ol, :host ul,
            :host /deep/ p {
                margin: 0;
            }

            :host section ~ section {
                margin-top: 24px;
            }

            /* FONT */

            :host [font-type="caption"] {
                font-size: 12px;
                font-weight: 400;
                letter-spacing: 0.02em;
                line-height: 14px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            :host [font-type="button"] {
                font-size: 14px;
                font-weight: 500;
                letter-spacing: 0.01em;
                line-height: 20px;
                text-overflow: ellipsis;
                text-transform: uppercase;
                white-space: nowrap;
            }

            :host [font-type="title"] {
                font-size: 20px;
                font-weight: 500;
                letter-spacing: 0.005em;
                line-height: 24px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            :host [font-type="headline"] {
                font-size: 24px;
                font-weight: 400;
                letter-spacing: 0;
                line-height: 32px;
                text-overflow: clip;
                white-space: normal;
            }

            :host [font-type="display"] {
                font-size: 34px;
                font-weight: 400;
                letter-spacing: 0;
                line-height: 40px;
                text-overflow: clip;
                white-space: normal;
            }

            :host [font-type="display3"] {
                font-size: 56px;
                font-weight: 400;
                letter-spacing: -0.005em;
                line-height: 68px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            /* GENERAL */

            :host section .featureName,
            :host section .paramName {
                font-weight: 600;
                margin-right: 6px;
                opacity: 0.80;
            }

            :host section .featureType,
            :host section .paramType,
            :host section .returnsType {
                margin-right: 6px;
                opacity: 0.50;
            }

            :host section .optional {
                font-style: italic;
            }

            :host section .optional .paramName:after {
                content: ']';
            }

            :host section .optional .paramName:before {
                content: '[';
            }

            :host section .subtitle {
                font-style: italic;
            }

            /* TOP */

            :host section.top .name {
                display: inline-block;
                margin: 0 8px 4px 0;
            }

            :host section.top .version {
                display: inline-block;
                opacity: 0.50;
            }

            :host section.top .type {
                opacity: 0.30;
                text-transform: capitalize;
            }
            
            /* LINKS */

            :host section.links {
                opacity: 0.50;
            }

            :host section.links a {
                margin-right: 8px;
            }

            /* FEATURES */

            :host section.features {
                border: 1px solid hsla(0, 0%, 0%, 0.12);
            }

            :host section.features .title {
                padding: 24px;
                text-transform: capitalize;
            }

            :host section.features .feature {
                padding: 16px 24px;
            }

            :host section.features .feature + .feature {
                border-top: 1px solid hsla(0, 0%, 0%, 0.12);
            }

            :host section.features .featureTag {
                background: hsla(0, 0%, 0%, 0.50);
                border-radius: 2px;
                color: hsla(0, 0%, 100%, 1);
                margin-right: 6px;
                padding: 4px 8px;
            }

            :host section.features .featureDefault {
                font-style: italic;
            }

            /* COLORS */

            :host section.features.constructs {
                background: #E0F2F1;
            }

            :host section.features.constructs .title {
                background: #00BEA4;
                color: hsla(0, 0%, 100%, 1);
            }

            :host section.features.attributes {
                background: #FFCBBB;
            }

            :host section.features.attributes .title {
                background: #FF5621;
                color: hsla(0, 0%, 100%, 1);
            }

            :host section.features.properties {
                background: #FFF8E1;
            }

            :host section.features.properties .title {
                background: #F3B300;
                color: hsla(0, 0%, 100%, 1);
            }

            :host section.features.methods {
                background: #E0F2F1;
            }

            :host section.features.methods .title {
                background: #00BEA4;
                color: hsla(0, 0%, 100%, 1);
            }

            :host section.features.events {
                background: #E3F2FD;
            }

            :host section.features.events .title {
                background: #4184F3;
                color: hsla(0, 0%, 100%, 1);
            }
        </style>

        <!-- HIDDEN -->
        <xp-window href="{{href}}"></xp-window>

        <!-- TOP -->
        <section class="top">
            <h1 class="name" font-type="display3">{{data.name}}</h1>
            <template if="{{data.version}}"><span class="version">v{{data.version}}</span></template>
            <h2 class="type" font-type="title">{{data.type}}</h2>
        </section>

        <!-- INHERITANCE -->
        <template if="{{data.extends || data.mixins.length}}">
            <section class="inheritance">
                <template if="{{data.extends}}"><h2 class="extends" font-type="title">Extends: <template if="{{data.extends.url}}"><a href="{{data.extends.url}}">{{data.extends.name}}</a></template><template if="{{!data.extends.url}}">{{data.extends.name}}</template></h2></template>
                <template if="{{data.mixins.length}}"><h2 class="mixins" font-type="title">Mixins: <template repeat="{{mixin, i in data.mixins}}"><a href="{{mixin.url}}">{{mixin.name}}</a><template if="{{i < data.mixins.length - 1}}">, </template></template></h2></template>
            </section>
        </template>

        <!-- LINKS -->
        <template if="{{data.homepage || data.demo}}">
            <section class="links">
                <template if="{{data.homepage}}"><a class="button homepage" font-type="button" hidden?="{{data.homepage === href}}" href="{{data.homepage}}">Homepage</a></template>
                <template if="{{data.demo}}"><a class="button demo" font-type="button" hidden?="{{data.demo === href}}" href="{{data.demo}}">Demo</a></template>
            </section>
        </template>

        <!-- SUMMARY -->
        <template if="{{data.summary}}">
            <section class="summary">
                <h2 class="title" font-type="headline">Summary</h2>
                <xp-markdown class="summary" text="{{data.summary}}"></xp-markdown>
            </section>
        </template>

        <!-- PARAMS -->
        <template if="{{data.params.length}}">
            <section class="params">
                <h2 class="title" font-type="headline">Arguments</h2>
                <ol class="list params">
                    <template repeat="{{param in data.params}}">
                        <li class="featureParam {{param.optional || param.default ? 'optional' : ''}}">
                            <div class="paramInfo">
                                <span class="paramName">{{param.name + (param.default ? ' = ' + param.default : '')}}</span>
                                <span class="paramType">{{param.type}}</span>
                            </div>
                            <div class="paramSummary">{{param.summary}}</div>
                            <template if="{{param.params.length}}">
                                <ul class="list paramParams">
                                    <template repeat="{{subParam in param.params}}">
                                        <div class="paramParam {{subParam.optional || subParam.default ? 'optional' : ''}}">
                                            <div class="paramInfo">
                                                <span class="paramName">{{param.name + '.' + subParam.name + (subParam.default ? ' = ' + subParam.default : '')}}</span>
                                                <span class="paramType">{{subParam.type}}</span>
                                            </div>
                                            <div class="paramSummary">{{subParam.summary}}</div>
                                        </div>
                                    </template>
                                </ul>
                            </template>
                        </li>
                    </template>
                </ol>
            </section>
        </template>

        <!-- RETURNS -->
        <template if="{{data.returns}}">
            <section class="returns">
                <h2 class="title" font-type="headline">Returns</h2>
                <template bind="{{data.returns as returns}}">
                    <div class="returnsInfo">
                        <span class="returnsType">{{returns.type}}</span>
                    </div>
                    <div class="returnsSummary">{{returns.summary}}</div>
                </template>
            </section>
        </template>

        <!-- FEATURES -->
        <template repeat="{{featureType in featureTypes}}">
            <template if="{{data[featureType] && (featureType === 'constructs' || data[featureType].length)}}">
                <section class="features {{featureType}}">
                    <h2 class="title" font-type="headline">{{featureType === 'constructs' ? 'Constructor' : featureType}}</h2>
                    <template repeat="{{feature in featureType === 'constructs' ? [data[featureType]] : data[featureType]}}">
                        <div class="feature" vertical layout>
                            <div class="featurePrimary">
                                <span class="featureName">{{featureType === 'constructs' ? 'new ' + data.name : feature.name}}</span>
                                <template if="{{feature.type}}"><span class="featureType">{{feature.type}}</span></template>
                                <template if="{{feature.abstract}}"><span class="featureTag" font-type="caption" self-start>abstract</span></template>
                                <template if="{{feature.readonly}}"><span class="featureTag" font-type="caption" self-start>readonly</span></template>
                                <template if="{{feature.static}}"><span class="featureTag" font-type="caption" self-start>static</span></template>
                            </div>
                            <div class="featureSecondary">
                                <template if="{{feature.default}}"><div class="featureDefault">Default: {{feature.default}}</div></template>
                                <template if="{{feature.summary}}"><xp-markdown class="featureSummary" text="{{feature.summary}}"></xp-markdown></template>
                                <template if="{{feature.params.length}}">
                                    <div class="subtitle">Arguments</div>
                                    <ol class="list featureParams">
                                        <template repeat="{{param in feature.params}}">
                                            <li class="featureParam {{param.optional ? 'optional' : ''}}">
                                                <div class="paramInfo">
                                                    <span class="paramName">{{param.name + (param.default ? ' = ' + param.default : '')}}</span>
                                                    <span class="paramType">{{param.type}}</span>
                                                </div>
                                                <div class="paramSummary">{{param.summary}}</div>
                                                <template if="{{param.params.length}}">
                                                    <ul class="list paramParams">
                                                        <template repeat="{{subParam in param.params}}">
                                                            <li class="paramParam {{subParam.optional ? 'optional' : ''}}">
                                                                <div class="paramInfo">
                                                                    <span class="paramName">{{param.name + '.' + subParam.name + (subParam.default ? ' = ' + subParam.default : '')}}</span>
                                                                    <span class="paramType">{{subParam.type}}</span>
                                                                </div>
                                                                <div class="paramSummary">{{subParam.summary}}</div>
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </template>
                                            </li>
                                        </template>
                                    </ol>
                                </template>
                                <template if="{{feature.returns}}">
                                    <div class="subtitle">Returns</div>
                                    <template bind="{{feature.returns as returns}}">
                                        <div class="returnsInfo">
                                            <span class="returnsType">{{returns.type}}</span>
                                        </div>
                                        <div class="returnsSummary">{{returns.summary}}</div>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </template>
                </section>
            </template>
        </template>

    </template>

    <script>
        XPElement({

            // PUBLISH
            publish: {

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type *
                 */
                data: {reflect: false, value: null}
            },

            /**
             * The list of feature types.
             *
             * @property featureTypes
             * @type Array
             * @default ["constructs", "attributes", "properties", "methods", "events"]
             * @readonly
             */
            featureTypes: ['constructs', 'attributes', 'properties', 'methods', 'events']
        });
    </script>

</polymer-element>
