<!--
This element is used to display a documentation page.

@element xp-doc-page
@description Custom element used to create a documentation page
@group contents
@homepage http://www.expandjs.com/elements/xp-doc-page

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency xp-markdown ExpandJS/xp-markdown
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-markdown/xp-markdown.html">

<polymer-element name="xp-doc-page" attributes="data">

    <template>
        <style>
            :host {
                display: block;
                overflow: visible;

                /* SUBHEAD */
                font-size: 16px;
                font-weight: 400;
                letter-spacing: 0.01em;
                line-height: 24px;
                text-overflow: clip;
                white-space: normal;
            }

            /* RESET */

            :host a {
                text-decoration: none;
            }

            :host a[href]:hover {
                text-decoration: underline;
            }

            :host h1, :host h2,
            :host ol, :host ul,
            :host /deep/ p {
                margin: 0;
            }

            :host section ~ section {
                margin-top: 24px;
            }

            /* FONT */

            :host [font-type="caption"] {
                font-size: 12px;
                font-weight: 400;
                letter-spacing: 0.02em;
                line-height: 14px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            :host [font-type="button"] {
                font-size: 14px;
                font-weight: 500;
                letter-spacing: 0.01em;
                line-height: 20px;
                text-overflow: ellipsis;
                text-transform: uppercase;
                white-space: nowrap;
            }

            :host [font-type="title"] {
                font-size: 20px;
                font-weight: 500;
                letter-spacing: 0.005em;
                line-height: 24px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            :host [font-type="headline"] {
                font-size: 24px;
                font-weight: 400;
                letter-spacing: 0;
                line-height: 32px;
                text-overflow: clip;
                white-space: normal;
            }

            :host [font-type="display2"] {
                font-size: 45px;
                font-weight: 400;
                letter-spacing: 0;
                line-height: 48px;
                text-overflow: clip;
                white-space: normal;
            }

            /* GENERAL */

            :host section .button {
                display: inline-block;
                margin-right: 6px;
            }

            :host section .featureName,
            :host section .paramName {
                font-weight: 600;
                margin-right: 6px;
                opacity: 0.80;
            }

            :host section .featureType,
            :host section .paramType,
            :host section .returnsType {
                margin-right: 6px;
                opacity: 0.50;
            }

            :host section .featureTag {
                background: hsla(0, 0%, 13%, 0.80);
                border-radius: 2px;
                box-sizing: border-box;
                color: hsla(0, 0%, 100%, 1);
                margin-right: 6px;
                padding: 4px 8px;
            }

            :host section .featureDefault,
            :host section .paramName.optional,
            :host section .subtitle {
                font-style: italic;
            }

            :host section .paramName.optional:after {
                content: ']';
            }

            :host section .paramName.optional:before {
                content: '[';
            }

            /* TOP */

            :host section.top .name {
                display: inline-block;
                margin-right: 8px;
            }

            :host section.top .version {
                display: inline-block;
                opacity: 0.50;
            }

            :host section.top .type {
                opacity: 0.30;
                text-transform: capitalize;
            }

            /* FEATURES */

            :host section.features {
                border: 1px solid hsla(0, 0%, 0%, 0.12);
            }

            :host section.features .title {
                padding: 24px;
                text-transform: capitalize;
            }

            :host section.features .feature {
                padding: 16px 24px;
            }

            :host section.features .feature + .feature {
                border-top: 1px solid hsla(0, 0%, 0%, 0.12);
            }

            :host section.features.constructs {
                background: hsla(340, 100%, 90%, 1);
            }

            :host section.features.constructs .title {
                background: hsla(340, 82%, 52%, 1);
                color: hsla(0, 0%, 100%, 1);
            }

            :host section.features.attributes {
                background: hsla(14, 100%, 87%, 1);
            }

            :host section.features.attributes .title {
                background: hsla(14, 100%, 56%, 1);
                color: hsla(0, 0%, 100%, 1);
            }

            :host section.features.properties {
                background: hsla(46, 100%, 94%, 1);
            }

            :host section.features.properties .title {
                background: hsla(44, 100%, 48%, 1);
                color: hsla(0, 0%, 100%, 1);
            }

            :host section.features.methods {
                background: hsla(177, 41%, 91%, 1);
            }

            :host section.features.methods .title {
                background: hsla(172, 100%, 37%, 1);
                color: hsla(0, 0%, 100%, 1);
            }

            :host section.features.events {
                background: hsla(205, 87%, 94%, 1);
            }

            :host section.features.events .title {
                background: hsla(217, 88%, 60%, 1);
                color: hsla(0, 0%, 100%, 1);
            }
        </style>

        <!-- TOP -->
        <section class="top">
            <h1 class="name" font-type="display2">{{data.name}}</h1>
            <template if="{{data.demo}}"><a class="button demo" font-type="button" href="{{data.demo}}" on-click="{{handleClick}}">Demo</a></template>
            <h2 class="type" font-type="title">{{data.type}}</h2>
        </section>

        <!-- INHERITANCE -->
        <template if="{{data.extends || data.mixins.length}}">
            <section class="inheritance">
                <template if="{{data.extends}}"><h2 class="extends" font-type="title">Extends: <template if="{{data.extends.url}}"><a href="{{data.extends.url}}" on-click="{{handleClick}}">{{data.extends.name}}</a></template><template if="{{!data.extends.url}}">{{data.extends.name}}</template></h2></template>
                <template if="{{data.mixins.length}}"><h2 class="mixins" font-type="title">Mixins: <template repeat="{{mixin, i in data.mixins}}"><a href="{{mixin.url}}" on-click="{{handleClick}}">{{mixin.name}}</a><template if="{{i < data.mixins.length - 1}}">, </template></template></h2></template>
            </section>
        </template>

        <!-- SUMMARY -->
        <template if="{{data.summary}}">
            <section class="summary">
                <h2 class="title" font-type="headline">Summary</h2>
                <xp-markdown class="summary" text="{{data.summary}}"></xp-markdown>
            </section>
        </template>

        <!-- PARAMS -->
        <template if="{{data.params.length}}">
            <section class="params">
                <h2 class="title" font-type="headline">Arguments</h2>
                <ol class="list params">
                    <template repeat="{{param in data.params}}">
                        <li class="featureParam">
                            <div class="paramInfo">
                                <span class="paramName {{param.optional || param.default ? 'optional' : ''}}">{{param.name + (param.default ? ' = ' + param.default : '')}}</span>
                                <span class="paramType">{{param.type}}</span>
                            </div>
                            <div class="paramSummary">{{param.summary}}</div>
                            <template if="{{param.params.length}}">
                                <ul class="list paramParams">
                                    <template repeat="{{subParam in param.params}}">
                                        <div class="paramParam">
                                            <div class="paramInfo">
                                                <span class="paramName {{subParam.optional || subParam.default ? 'optional' : ''}}">{{param.name + '.' + subParam.name + (subParam.default ? ' = ' + subParam.default : '')}}</span>
                                                <span class="paramType">{{subParam.type}}</span>
                                            </div>
                                            <div class="paramSummary">{{subParam.summary}}</div>
                                        </div>
                                    </template>
                                </ul>
                            </template>
                        </li>
                    </template>
                </ol>
            </section>
        </template>

        <!-- RETURNS -->
        <template if="{{data.returns}}">
            <section class="returns">
                <h2 class="title" font-type="headline">Returns</h2>
                <template bind="{{data.returns as returns}}">
                    <div class="returnsInfo">
                        <span class="returnsType">{{returns.type}}</span>
                    </div>
                    <div class="returnsSummary">{{returns.summary}}</div>
                </template>
            </section>
        </template>

        <!-- FEATURES -->
        <template repeat="{{feature in features}}">
            <template if="{{data[feature] && (feature === 'constructs' || data[feature].length)}}">
                <section class="features {{feature}}">
                    <h2 class="title" font-type="headline">{{feature === 'constructs' ? 'Constructor' : feature}}</h2>
                    <template repeat="{{feat in feature === 'constructs' ? [data[feature]] : data[feature]}}">
                        <div class="feature" vertical layout>
                            <div class="featurePrimary">
                                <span class="featureName">{{feature === 'constructs' ? 'new ' + data.name : feat.name}}</span>
                                <template if="{{feat.type}}"><span class="featureType">{{feat.type}}</span></template>
                                <template if="{{feat.abstract}}"><span class="featureTag" font-type="caption" self-start>abstract</span></template>
                                <template if="{{feat.readonly}}"><span class="featureTag" font-type="caption" self-start>readonly</span></template>
                                <template if="{{feat.static}}"><span class="featureTag" font-type="caption" self-start>static</span></template>
                            </div>
                            <div class="featureSecondary">
                                <template if="{{feat.default}}"><div class="featureDefault">Default: {{feat.default}}</div></template>
                                <template if="{{feat.summary}}"><xp-markdown class="featureSummary" text="{{feat.summary}}"></xp-markdown></template>
                                <template if="{{feat.params.length}}">
                                    <div class="subtitle">Arguments</div>
                                    <ol class="list featureParams">
                                        <template repeat="{{param in feat.params}}">
                                            <li class="featureParam">
                                                <div class="paramInfo">
                                                    <span class="paramName {{param.optional ? 'optional' : ''}}">{{param.name + (param.default ? ' = ' + param.default : '')}}</span>
                                                    <span class="paramType">{{param.type}}</span>
                                                </div>
                                                <div class="paramSummary">{{param.summary}}</div>
                                                <template if="{{param.params.length}}">
                                                    <ul class="list paramParams">
                                                        <template repeat="{{subParam in param.params}}">
                                                            <li class="paramParam">
                                                                <div class="paramInfo">
                                                                    <span class="paramName {{subParam.optional ? 'optional' : ''}}">{{param.name + '.' + subParam.name + (subParam.default ? ' = ' + subParam.default : '')}}</span>
                                                                    <span class="paramType">{{subParam.type}}</span>
                                                                </div>
                                                                <div class="paramSummary">{{subParam.summary}}</div>
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </template>
                                            </li>
                                        </template>
                                    </ol>
                                </template>
                                <template if="{{feat.returns}}">
                                    <div class="subtitle">Returns</div>
                                    <template bind="{{feat.returns as returns}}">
                                        <div class="returnsInfo">
                                            <span class="returnsType">{{returns.type}}</span>
                                        </div>
                                        <div class="returnsSummary">{{returns.summary}}</div>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </template>
                </section>
            </template>
        </template>

    </template>

    <script>
        XPElement({

            /**
             * Fired when a doc link is clicked.
             *
             * @event xp-doc-redirect
             * @param {Element} firer
             * @param {string} href
             * @bubbles
             * @cancelable
             */

            /*********************************************************************/

            // PUBLISH
            publish: {

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type *
                 */
                data: {reflect: false, value: null}
            },

            /**
             * The list of features.
             *
             * @property features
             * @type Array
             * @default ["constructs", "attributes", "properties", "methods", "events"]
             * @readonly
             */
            features: ['constructs', 'attributes', 'properties', 'methods', 'events'],

            /*********************************************************************/

            // HANDLER
            handleClick: function (event) {
                if (XP.isPrevented(this.fire('xp-doc-redirect', {firer: this, href: event.target.href}))) { event.preventDefault(); }
            }
        });
    </script>

</polymer-element>
